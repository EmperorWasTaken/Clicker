<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Meows: <span class="gem-cost">0</span></h3>
                <img class="gem-image" src="./assets/cat.png" alt="gem" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClickerLevel()">
                    <div class="left-section">
                        <img src="/assets/clicker-white.png" alt="" srcset="" class="upgrade-image">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="assets/cat.png" alt="" class="cat-image">
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="clicker-level">0</span>
                    </div>

                    <div class="next-level-info">
                        <p>
                            +<span class="cursor-increase">1</span> meows <br /> per seconds
                        </p>
                    </div>
                </div>

</html>
